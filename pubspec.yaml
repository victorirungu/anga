name: anga
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.6
  introduction_slider: ^2.0.1
  flutter_animated_button: ^2.0.3
  google_fonts: ^6.2.1
  get: ^4.6.6
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  carousel_slider: ^4.2.1
  font_awesome_flutter: ^10.7.0
  floating_bottom_navigation_bar: ^1.5.2
  uni_links: ^0.5.1
  dropdown_button2: ^2.3.9
  animated_rating_stars: ^1.0.1
  barcode: ^2.2.8
  dotted_line: ^3.2.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton.ttf
